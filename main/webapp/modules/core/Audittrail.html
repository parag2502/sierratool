<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SIERRA DPC TOOL</title>


    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap table CSS -->
    <link href="vendors/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet" type="text/css" />

    <!-- Toggles CSS -->
    <link href="vendors/jquery-toggles/css/toggles.css" rel="stylesheet" type="text/css">
    <link href="vendors/jquery-toggles/css/themes/toggles-light.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="dist/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <!-- /Preloader -->
   
          <!-- Main Content -->
        <div class="hk-pg-wrapper">
           
            <!-- Container -->
            <div class="container">
                <!-- Title -->
				<div id="header">
					<img alt="OpenRefine" src="images/logo-openrefine-550.png" height="29" />
				</div>
                <div class="hk-pg-header">
                    <h4 class="hk-pg-title"><span class="pg-title-icon"></span>Audit Trail</h4>
                </div>
                <!-- /Title -->
				
				<!-- Date -->
				<div>
				<div class="dropdown">
				<select id="myDropdown">
					<option>All Users</option>
				</select>
				</div>

				<form>
					<label for="from_date">From:</label>
					<input type="date" id="from_date" name="from_date">
					<label for="to_date">To:</label>
					<input type="date" id="to_date" name="to_date">
					<button onclick="getFilterData()" type="button" class="filter">Apply</button>
				</form>
				</div>
			

                <!-- Row -->
                <div class="row">
                    <div class="col-xl-12">
                        <section class="hk-sec-wrapper">
                            <div class="row">
                                <div class="col-sm">
                                    <div class="table-wrap">
                                        <div class="table-responsive">
                                            <table id="dvTable" class="table mb-0">
                                                <thead>
                                                    <tr>
                                                        <th>Project Id</th>
                                                        <th>User</th>
                                                        <th>Activity</th>
                                                        <th>Time</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
                <!-- /Row -->
				
				<!-- <div id="dvTable"></div> -->

            </div>
            <!-- /Container -->

            <!-- Footer -->
            <div class="hk-footer-wrap container">
                <footer class="footer">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                        </div>
                        <div class="col-md-6 col-sm-12">
                        </div>
                    </div>
                </footer>
            </div>
            <!-- /Footer -->

        </div>
        <!-- /Main Content -->

    </div>
    <!-- HK Wrapper -->

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Slimscroll JavaScript -->
    <script src="dist/js/jquery.slimscroll.js"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="dist/js/feather.min.js"></script>

    <!-- Fancy Dropdown JS -->
    <script src="dist/js/dropdown-bootstrap-extended.js"></script>

    <!-- Bootstrap-table JavaScript -->
    <script src="vendors/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="dist/js/bootstrap-table-data.js"></script>

    <!-- Peity JavaScript -->
    <script src="vendors/peity/jquery.peity.min.js"></script>
    <script src="dist/js/peity-data.js"></script>

    <!-- Toggles JavaScript -->
    <script src="vendors/jquery-toggles/toggles.min.js"></script>
    <script src="dist/js/toggle-data.js"></script>

    <!-- Init JavaScript -->
    <script src="dist/js/init.js"></script>
	
	<script src="js/audit.js"></script>

</body>

</html>
